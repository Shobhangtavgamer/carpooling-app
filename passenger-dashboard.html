<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Dashboard - Carpool Connect</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding-top: 80px;
    }

    .dashboard-header {
      background: var(--gradient-secondary);
      padding: var(--spacing-2xl) 0;
      margin-bottom: var(--spacing-2xl);
    }

    .dashboard-title {
      color: white;
      margin-bottom: var(--spacing-sm);
    }

    .dashboard-subtitle {
      color: rgba(255, 255, 255, 0.9);
    }

    .search-section {
      background: var(--bg-secondary);
      padding: var(--spacing-xl);
      border-radius: var(--radius-xl);
      margin-bottom: var(--spacing-2xl);
    }

    .tabs {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-2xl);
      border-bottom: 2px solid var(--bg-tertiary);
    }

    .tab {
      padding: var(--spacing-md) var(--spacing-lg);
      background: none;
      border: none;
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="index.html" class="navbar-brand">ğŸš— Carpool Connect</a>
      <ul class="navbar-menu">
        <li><a href="driver-dashboard.html" class="navbar-link">Driver</a></li>
        <li><a href="passenger-dashboard.html" class="navbar-link active">Passenger</a></li>
        <li><a href="profile.html" class="navbar-link">Profile</a></li>
        <li><button onclick="logout()" class="btn btn-ghost btn-sm">Logout</button></li>
      </ul>
    </div>
  </nav>

  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <div class="container">
      <h1 class="dashboard-title">Passenger Dashboard</h1>
      <p class="dashboard-subtitle">Find and book affordable rides</p>
    </div>
  </div>

  <div class="container">
    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" onclick="switchTab('search')">ğŸ” Search Rides</button>
      <button class="tab" onclick="switchTab('bookings')">ğŸ“‹ My Bookings</button>
    </div>

    <!-- Search Tab -->
    <div id="searchTab" class="tab-content active">
      <!-- Search Form -->
      <div class="search-section">
        <h2 class="mb-lg">Search for Rides</h2>
        
        <form id="searchForm">
          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label" for="searchOrigin">ğŸ“ From</label>
              <input 
                type="text" 
                id="searchOrigin" 
                class="form-input" 
                placeholder="Enter pickup location"
              >
            </div>

            <div class="form-group">
              <label class="form-label" for="searchDestination">ğŸ¯ To</label>
              <input 
                type="text" 
                id="searchDestination" 
                class="form-input" 
                placeholder="Enter destination"
              >
            </div>
          </div>

          <div class="grid grid-3">
            <div class="form-group">
              <label class="form-label" for="searchDate">ğŸ“… Date</label>
              <input 
                type="date" 
                id="searchDate" 
                class="form-input"
              >
            </div>

            <div class="form-group">
              <label class="form-label" for="searchSeats">ğŸ’º Seats Needed</label>
              <input 
                type="number" 
                id="searchSeats" 
                class="form-input" 
                min="1" 
                max="8"
                value="1"
              >
            </div>

            <div class="form-group">
              <label class="form-label" for="searchMaxPrice">ğŸ’° Max Price</label>
              <input 
                type="number" 
                id="searchMaxPrice" 
                class="form-input" 
                placeholder="Any price"
                step="10"
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">
            Search Rides
          </button>
        </form>
      </div>

      <!-- Search Results -->
      <div>
        <h2 class="mb-lg">Available Rides</h2>
        <div id="searchResults" class="grid gap-lg">
          <div class="card text-center p-xl">
            <p class="text-secondary">Use the search form above to find rides</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bookings Tab -->
    <div id="bookingsTab" class="tab-content">
      <h2 class="mb-lg">My Bookings</h2>
      <div id="bookingsContainer" class="grid gap-lg">
        <div class="card text-center p-xl">
          <div class="spinner"></div>
          <p class="text-secondary mt-md">Loading bookings...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Booking Modal -->
  <div class="modal" id="bookingModal">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Book This Ride</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="bookingForm">
          <input type="hidden" id="bookingRideId" value="">
          
          <div class="form-group">
            <label class="form-label" for="bookingSeats">Number of Seats</label>
            <input 
              type="number" 
              id="bookingSeats" 
              class="form-input" 
              min="1" 
              max="8"
              value="1"
              required
            >
            <p class="text-muted" style="font-size: 0.875rem; margin-top: 0.5rem;" id="maxSeatsInfo"></p>
          </div>

          <div class="alert alert-info">
            <div>
              <strong>Total Amount:</strong>
              <div style="font-size: 1.5rem; font-weight: 800; color: var(--primary);" id="bookingTotal">â‚¹0</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            Confirm Booking
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/passenger.js"></script>

  <script>
    // Initialize page
    async function initPage() {
      try {
        await requireAuth();
        
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('searchDate').min = today;
        
        // Load initial rides
        await searchRides({
          origin: null,
          destination: null,
          date: null,
          seats: 1,
          maxPrice: null
        });
        
      } catch (error) {
        console.error('Error initializing page:', error);
      }
    }

    // Switch tabs
    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      if (tabName === 'search') {
        document.getElementById('searchTab').classList.add('active');
      } else if (tabName === 'bookings') {
        document.getElementById('bookingsTab').classList.add('active');
        loadBookings();
      }
    }

    // Load bookings
    async function loadBookings() {
      const bookings = await loadPassengerBookings();
      displayPassengerBookings(bookings);
    }

    // Search form handler
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      searchFilters = {
        origin: document.getElementById('searchOrigin').value,
        destination: document.getElementById('searchDestination').value,
        date: document.getElementById('searchDate').value,
        seats: parseInt(document.getElementById('searchSeats').value) || 1,
        maxPrice: parseFloat(document.getElementById('searchMaxPrice').value) || null
      };
      
      await searchRides(searchFilters);
    });

    // Booking form handler
    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const rideId = document.getElementById('bookingRideId').value;
      const seats = parseInt(document.getElementById('bookingSeats').value);
      
      try {
        await bookRide(rideId, seats);
        closeModal('bookingModal');
        document.getElementById('bookingForm').reset();
      } catch (error) {
        // Error already handled
      }
    });

    // Update total when seats change
    document.getElementById('bookingSeats').addEventListener('input', (e) => {
      const rideId = document.getElementById('bookingRideId').value;
      const ride = availableRides.find(r => r.id === rideId);
      if (ride) {
        const seats = parseInt(e.target.value) || 1;
        updateBookingTotal(ride.price, seats);
      }
    });

    // Initialize on page load
    initPage();
  </script>
</body>
</html>
