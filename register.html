<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Carpool Connect</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="index.html" class="navbar-brand">ðŸš— Carpool Connect</a>
      <ul class="navbar-menu">
        <li><a href="index.html" class="navbar-link">Home</a></li>
        <li><a href="login.html" class="navbar-link">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Registration Section -->
  <div class="container" style="margin-top: 100px; max-width: 600px;">
    <div class="card">
      <div class="card-header text-center">
        <h2 class="card-title">Create Account</h2>
        <p class="card-subtitle">Join Carpool Connect and start your journey</p>
      </div>

      <div class="card-body">
        <!-- Google Sign Up -->
        <button type="button" class="btn btn-ghost" id="googleSignUpBtn" style="width: 100%; margin-bottom: 1.5rem;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign up with Google
        </button>

        <div class="divider" style="position: relative; text-align: center;">
          <span style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: var(--bg-card); padding: 0 1rem; color: var(--text-muted);">OR</span>
        </div>

        <!-- Registration Form -->
        <form id="registerForm">
          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label" for="fullName">Full Name</label>
              <input 
                type="text" 
                id="fullName" 
                class="form-input" 
                placeholder="John Doe"
                required
              >
              <div class="form-error">Name is required</div>
            </div>

            <div class="form-group">
              <label class="form-label" for="phone">Phone Number</label>
              <input 
                type="tel" 
                id="phone" 
                class="form-input" 
                placeholder="9876543210"
                required
              >
              <div class="form-error">Enter valid 10-digit number</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="registerEmail">Email Address</label>
            <input 
              type="email" 
              id="registerEmail" 
              class="form-input" 
              placeholder="your.email@example.com"
              required
            >
            <div class="form-error">Please enter a valid email</div>
          </div>

          <div class="grid grid-2">
            <div class="form-group">
              <label class="form-label" for="registerPassword">Password</label>
              <input 
                type="password" 
                id="registerPassword" 
                class="form-input" 
                placeholder="Min. 6 characters"
                required
              >
              <div class="form-error">Min. 6 characters required</div>
            </div>

            <div class="form-group">
              <label class="form-label" for="confirmPassword">Confirm Password</label>
              <input 
                type="password" 
                id="confirmPassword" 
                class="form-input" 
                placeholder="Re-enter password"
                required
              >
              <div class="form-error">Passwords don't match</div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">I want to</label>
            <div class="flex gap-md">
              <div class="form-check">
                <input type="radio" id="rolePassenger" name="role" value="passenger" class="form-check-input">
                <label for="rolePassenger" class="form-check-label">Find rides</label>
              </div>
              <div class="form-check">
                <input type="radio" id="roleDriver" name="role" value="driver" class="form-check-input">
                <label for="roleDriver" class="form-check-label">Offer rides</label>
              </div>
              <div class="form-check">
                <input type="radio" id="roleBoth" name="role" value="both" class="form-check-input" checked>
                <label for="roleBoth" class="form-check-label">Both</label>
              </div>
            </div>
          </div>

          <div class="form-check mb-lg">
            <input type="checkbox" id="agreeTerms" class="form-check-input" required>
            <label for="agreeTerms" class="form-check-label">
              I agree to the <a href="#" style="color: var(--primary);">Terms & Conditions</a> and <a href="#" style="color: var(--primary);">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%;">
            Create Account
          </button>
        </form>
      </div>

      <div class="card-footer text-center">
        <p class="text-muted">
          Already have an account? 
          <a href="login.html" style="color: var(--primary); font-weight: 600;">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Registration form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.querySelector('input[name="role"]:checked').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;
      
      // Validate passwords match
      if (password !== confirmPassword) {
        const confirmGroup = document.getElementById('confirmPassword').closest('.form-group');
        confirmGroup.classList.add('error');
        showToast('Passwords do not match', 'error');
        return;
      }
      
      if (!agreeTerms) {
        showToast('Please accept the terms and conditions', 'error');
        return;
      }
      
      if (validateForm('registerForm')) {
        try {
          await registerWithEmail(email, password, {
            name: fullName,
            phone: phone,
            role: role
          });
        } catch (error) {
          // Error already handled in registerWithEmail
        }
      }
    });

    // Google sign up handler
    document.getElementById('googleSignUpBtn').addEventListener('click', async () => {
      try {
        await loginWithGoogle();
      } catch (error) {
        // Error already handled in loginWithGoogle
      }
    });

    // Password confirmation validation
    document.getElementById('confirmPassword').addEventListener('input', (e) => {
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = e.target.value;
      const formGroup = e.target.closest('.form-group');
      
      if (confirmPassword && password !== confirmPassword) {
        formGroup.classList.add('error');
        formGroup.classList.remove('success');
      } else if (confirmPassword) {
        formGroup.classList.remove('error');
        formGroup.classList.add('success');
      }
    });

    // Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = 'passenger-dashboard.html';
      }
    });
  </script>
</body>
</html>
