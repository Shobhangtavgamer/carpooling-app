<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Carpool Connect</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    body {
      padding-top: 80px;
    }

    .profile-header {
      background: var(--gradient-primary);
      padding: var(--spacing-2xl) 0;
      margin-bottom: var(--spacing-2xl);
      text-align: center;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: var(--spacing-md);
    }

    .profile-name {
      color: white;
      font-size: 2rem;
      margin-bottom: var(--spacing-sm);
    }

    .profile-email {
      color: rgba(255, 255, 255, 0.9);
    }

    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-2xl);
    }

    .stat-card {
      background: var(--bg-card);
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container navbar-content">
      <a href="index.html" class="navbar-brand">ðŸš— Carpool Connect</a>
      <ul class="navbar-menu">
        <li><a href="driver-dashboard.html" class="navbar-link">Driver</a></li>
        <li><a href="passenger-dashboard.html" class="navbar-link">Passenger</a></li>
        <li><a href="profile.html" class="navbar-link active">Profile</a></li>
        <li><button onclick="logout()" class="btn btn-ghost btn-sm">Logout</button></li>
      </ul>
    </div>
  </nav>

  <!-- Profile Header -->
  <div class="profile-header">
    <img src="" alt="Profile" class="profile-avatar" id="profileAvatar">
    <h1 class="profile-name" id="profileName">Loading...</h1>
    <p class="profile-email" id="profileEmail"></p>
  </div>

  <div class="container" style="max-width: 800px;">
    <!-- Stats -->
    <div class="stats-row">
      <div class="stat-card">
        <div style="font-size: 2rem; font-weight: 800; color: var(--primary);" id="totalRides">0</div>
        <div class="text-muted">Total Rides</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 2rem; font-weight: 800; color: var(--success);" id="userRating">5.0â˜…</div>
        <div class="text-muted">Rating</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 2rem; font-weight: 800; color: var(--secondary);" id="memberSince">2024</div>
        <div class="text-muted">Member Since</div>
      </div>
    </div>

    <!-- Edit Profile Form -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Edit Profile</h2>
      </div>

      <div class="card-body">
        <form id="profileForm">
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input 
              type="text" 
              id="name" 
              class="form-input" 
              required
            >
            <div class="form-error">Name is required</div>
          </div>

          <div class="form-group">
            <label class="form-label" for="phone">Phone Number</label>
            <input 
              type="tel" 
              id="phone" 
              class="form-input" 
              required
            >
            <div class="form-error">Valid phone number required</div>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              disabled
            >
            <p class="text-muted" style="font-size: 0.875rem; margin-top: 0.5rem;">Email cannot be changed</p>
          </div>

          <div class="form-group">
            <label class="form-label">Role</label>
            <div class="flex gap-md">
              <div class="form-check">
                <input type="radio" id="rolePassenger" name="role" value="passenger" class="form-check-input">
                <label for="rolePassenger" class="form-check-label">Passenger</label>
              </div>
              <div class="form-check">
                <input type="radio" id="roleDriver" name="role" value="driver" class="form-check-input">
                <label for="roleDriver" class="form-check-label">Driver</label>
              </div>
              <div class="form-check">
                <input type="radio" id="roleBoth" name="role" value="both" class="form-check-input">
                <label for="roleBoth" class="form-check-label">Both</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- App Scripts -->
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>

  <script>
    let currentUser = null;
    let userData = null;

    // Load profile
    async function loadProfile() {
      try {
        currentUser = await requireAuth();
        userData = await getUserData(currentUser.uid);

        if (!userData) {
          showToast('Error loading profile', 'error');
          return;
        }

        // Update header
        document.getElementById('profileAvatar').src = userData.photoURL || APP_CONFIG.defaultProfileImage;
        document.getElementById('profileName').textContent = userData.name;
        document.getElementById('profileEmail').textContent = userData.email;

        // Update stats
        document.getElementById('totalRides').textContent = userData.totalRides || 0;
        document.getElementById('userRating').textContent = (userData.rating || 5.0).toFixed(1) + 'â˜…';
        
        if (userData.createdAt) {
          const year = new Date(userData.createdAt.toDate()).getFullYear();
          document.getElementById('memberSince').textContent = year;
        }

        // Populate form
        document.getElementById('name').value = userData.name;
        document.getElementById('phone').value = userData.phone || '';
        document.getElementById('email').value = userData.email;
        
        const roleInput = document.querySelector(`input[name="role"][value="${userData.role || 'both'}"]`);
        if (roleInput) roleInput.checked = true;

      } catch (error) {
        console.error('Error loading profile:', error);
      }
    }

    // Save profile
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!validateForm('profileForm')) {
        return;
      }

      const updates = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        role: document.querySelector('input[name="role"]:checked').value
      };

      try {
        await updateProfile(currentUser.uid, updates);
        await loadProfile();
      } catch (error) {
        // Error already handled
      }
    });

    // Initialize
    loadProfile();
  </script>
</body>
</html>
